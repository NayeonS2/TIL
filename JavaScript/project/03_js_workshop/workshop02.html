<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="app"></div>

  <script>
    // div#app 요소 선택
    const divTag = document.querySelector('div')
    // h1 태그를 createElement 로 생성
    const h1Tag = document.createElement('h1')
    // 생성한 h1태그의 내용을 '오늘의 Todo' 로 설정
    h1Tag.innerText = '오늘의 Todo'
    // ul, li 태그들을 생성 및 내용 추가
    // const liTag1 = document.createElement('li')
    // const liTag2 = document.createElement('li')
    // const liTag3 = document.createElement('li')

    const ulTag = document.createElement('ul')

    // 1. 만들어야 하는 todo를 배열로 만든다
    const todoList = ['양치하기','공부하기','휴식하기']
    // 2. todoList forEach로 반복
    todoList.forEach(function (todo) {
      const li = document.createElement('li') // 요소 생성
      li.innerText = todo // 텍스트 설정
      ulTag.appendChild(li) // 요소 추가
    })


    // liTag1.innerText = '양치하기'
    // liTag2.innerText = '공부하기'
    // liTag3.innerText = '휴식하기'
    
    // ulTag.append(liTag1,liTag2,liTag3)


    // 각 태그들을 적절하기 div#app 요소에 자식요소로 추가. (#app > ul > li)
    divTag.appendChild(h1Tag)
    divTag.appendChild(ulTag)
  </script>
</body>

</html>
