</head>

<body>

  <div class="container">

    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title" value="New">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3">Card</textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">add</button>
      </div>
    </form>

    <section id="cardsSection" class="row">

      <!-- 카드 예시 -->

  <script>
    /*
      사용자가 form 에 title과 content를 입력하고 submit하면, 예시와 같은 카드를 생성하여 div#cardSection에 추가하는 코드를 작성하시오.
      카드가 생성되면 기존에 입력된 input과 textarea의 내용은 삭제되어야 합니다.
      (완성 이후 카드 예시는 삭제)
    */

    const cardsSection = document.querySelector('#cardsSection')
    function createCard(title, content) {
      const articleTag = document.createElement('article')
      articleTag.classList.add('col-4')

      const divTag1 = document.createElement('div')
      divTag1.classList.add('card','m-1')

      const divTag2 = document.createElement('div')
      divTag2.classList.add('card-body')

      const h5Tag = document.createElement('h5')
      h5Tag.classList.add('card-title')

      const pTag = document.createElement('p')
      pTag.classList.add('card-text')

      divTag2.appendChild(h5Tag)
      divTag2.appendChild(pTag)

      divTag1.appendChild(divTag2)

      articleTag.appendChild(divTag1)


      h5Tag.innerText = title
      pTag.innerText = content

      return articleTag
    }


    const formTag = document.querySelector('form')
    

    const titleContent = function (event) {
      event.preventDefault()

      const inputTag = document.querySelector('#title')
      const textTag = document.querySelector('#content')

    
      const title = inputTag.value
      const content = textTag.value

      const newCard = createCard(title,content)

      cardsSection.appendChild(newCard)
    }

    formTag.addEventListener('submit', titleContent)



  </script>
</body>
