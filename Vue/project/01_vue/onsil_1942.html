<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>첫 번째 입력 : {{ myMessage1 }}</h2>
    <!-- <input @input="onInputChange" type="text"> -->
    <!-- <input type="text" v-on:input="firstInput"> -->
    <input type="text" @input="firstInput">
    
    <h2>두 번째 입력 : {{ myMessage2 }}</h2>
    <!-- 양방향 바인딩 (DOM->변수, 변수->DOM)
    v-model은 사용자 입력을 받는 태그들에 사용! 
    input, textarea, select-->
    <input v-model="myMessage2" type="text">

    <h2>합산 입력 : {{ add_method() }}</h2>
    <h2>합산 입력 : {{ combined }}</h2>
    
  
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        myMessage1: '',
        myMessage2: '',
      },
      methods: {
        // onInputChange: function (event) {
        //   this.myMessage = event.target.value
        // },
        firstInput: function (event) {
          this.myMessage1 = event.target.value
        },
        add_method: function () {
          
          return this.myMessage1 + this.myMessage2
        },
      },
      computed: {
        combined: function () {
          return this.myMessage1 + this.myMessage2

        }
      }
    })
  </script>
</body>
</html>
