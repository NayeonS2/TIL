{% extends 'base.html' %}
{% load static %}
{% block link %}
  <link rel="stylesheet" href="{% static 'css/movie_index.css' %}">
{% endblock link %}

{% block content %}
<div class="content">
  <h1>MOVIES</h1>
  <ol class="list-group list-group-numbered">
    {% for movie in movies %}
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <a class="fw-bold" href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a>
          <span class="badge bg-primary rounded-pill">{{ movie.vote_average }}</span>
        </div>
      </li>
    {% endfor %}
  </ol>
</div>
{% endblock %}
